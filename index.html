<!-- Include the ngView directive into the index.html. -->


<!DOCTYPE html>
<html lang="en" ng-app="profile-app">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel= "stylesheet" href="styles.css">
        <title>Edit Profile Lab</title>
    </head>
    <body>
        
        <!-- ngView should go here to call the different components -->
           <ng-view>
            

        <!-- angular CDN -->
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

        <!-- angular route CDN -->
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js" ></script>

        <!-- module, components, & route -->
            <script src="js/module/module.js"></script>
            <script src="js/components/editProfile.js"></script>
            <script src="js/components/userProfile.js"></script>
            <script src="js/services/ProfileService.js"></script>
            <script src="js/route/route.js"></script>

</html>
